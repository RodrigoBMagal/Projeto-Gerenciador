<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="javascript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas e Projetos</title>

</head>

<body>
    <header>
        <div class="p-3 mb-2 bg-primary text-white" >

            <h2>
                Gerenciador de Tarefas e Projetos
            </h2>
        </div>    
    </header>
    <main>
        <section class="section-view">
            <h3 class="centered-title">Sua lista</h3>
            <h5 class="centered-container no-task-message">Você não tem tarefas ou projetos</h5>
        </section>
    </main>
    <footer>
        <button id="mais" class="btn btn-primary"
        style="--bs-btn-padding-y: .37rem; --bs-btn-padding-x: 3rem;" onclick="criar_tarefa()">+</button>
        <button type="pendente" class="btn btn-primary" onclick="mostrar_pendentes()">Pendentes</button>
        <button type="completa" class="btn btn-primary" onclick="">Concluídos</button>
    </footer>
    
</body>

</html>
